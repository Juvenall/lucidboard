<div class="panel">
  <h4>Current Columns</h4>
  <ul class="y-list">
    <li data-ng-repeat="c in board.columns()">{{c.title}}</li>
  </ul>
  <form data-ng-submit="createColumn()">
    <ul class="form-fields">
      <li>
        <h4>Add New Column</h4>
        <input type="text" data-ng-model="title" placeholder="Column Title">
        <p data-ng-show="error">A column title is required.</p>
      </li>
      <li>
        <input type="submit" value="Create New Column" class="btn">
      </li>
    </ul>
  </form>
</div>
