<div id="resizer-wrapper">
  <div id="main-content" resizer-top><div>
    <div class="timer" style="float:right">
      <button ng-click="startTimer()">Start</button>
      <span>{{timerLeft | formatTime}}</span>
    </div>

    <h2>{{board.title}}</h2>

    <form ng-controller="NewColumnCtrl" ng-submit="createColumn()">
      <input type="text" ng-model="title">
      <input type="submit" value="Create Column">
    </form>

    <div class="column" ng-repeat="column in board.columns" style="width:{{95 / board.columns.length}}%">
      <h3 editable-text="column.title" onbeforesave="checkColumnTitle($data, column.id)" buttons="no">{{column.title}}</h3>
      <!--<div class="card yellow-card" ng-repeat="card in column.cards" ng-click="openCard(card)">-->
      <div class="card yellow-card" ng-repeat="card in column.cards">
        <div class="cardcontent" editable-textarea="card.content" onbeforesave="checkCardContent($data, column.id, card.id)" buttons="no">
          {{ card.content || 'empty' }}
        </div>
        <p>
          <strong>{{card.votes.length}}</strong>
          vote{{card.votes.length === 1 ? '' : 's'}}
          (<a href="#" ng-click="upvote(card, $event)">Upvote</a>)
        </p>
      </div>
      <a class="create-card" ng-click="createCard(column)" href="#">+</a>
    </div>
  </div></div>

  <div id="card-editor" resizer-bottom>
    <h3>{{editor.title}}</h3>
    <textarea ng-model="editor.content" ng-change="waitAndSave()" ng-disabled="!editor.id"></textarea>
  </div>
</div>

<div id="content-resizer" resizer="horizontal" resizer-height="6"></div>
