
<div class="tier" data-ng-show="currentTab === 'board'">
    <div class="column-container">
        <div class="column" data-ng-repeat="column in board.columns()">
            <ul class="y-list-mbz">
                <li>
                    <p class="mtn delta column-title" data-editable-text="column.title" data-buttons="no"
                        onbeforesave="checkColumnTitle($data, column.id)">
                        {{column.title}}
                    </p>
                </li>
                <li>
                    <div class="cardjunction top"
                        data-ng-class="{active:cardDragging}"
                        data-ui-on-drop="moveSlot($event, $data, column.cardSlots, column.id, 1)">
                    </div>
                </li>
                <li>
                    <card-slot data-ng-repeat-start="slot in column.cardSlots track by $index"
                        board="board" item="slot" column="column" index="$index">
                    </card-slot>
                    <div data-ng-repeat-end class="cardjunction"
                        data-ng-class="{active:cardDragging}"
                        data-ui-on-drop="moveSlot($event, $data, column.cardSlots, column.id, slot[0].position + 1)">
                    </div>
                </li>
                <li>
                    <a class="btn-full" data-ng-click="createCard(column)" href="#">Add New Card</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div data-ng-show="currentTab === 'settings'" class="tier-padded">
    <board-settings class="panel" board="board"></board-settings>
</div>
<div data-ng-show="currentTab === 'columns'" class="tier-padded">
    <edit-columns board="board"></edit-columns>
</div>
<div class="trash" data-ng-show="currentTab === 'trash'"
    data-ng-class="{dropready:cardDragging}"
    data-ui-on-drop="moveSlot($event, $data, board.trash().cardSlots, board.trash().id,
    board.nextPositionByColumnId(board.trash().id))">
    <div class="cardjunction top"
        data-ng-class="{active:cardDragging}"
        data-ui-on-drop="moveSlot($event, $data, column.cardSlots, column.id, 1)">
    </div>
    <card-slot data-ng-repeat-start="slot in board.trash().cardSlots track by $index"
        board="board" item="slot" column="board.trash()" index="$index">
    </card-slot>
    <div data-ng-repeat-end class="cardjunction"
        data-ng-class="{active:cardDragging}"
        data-ui-on-drop="moveSlot($event, $data, board.trash().cardSlots, board.trash().id, slot[0].position + 1)">
    </div>
</div>
